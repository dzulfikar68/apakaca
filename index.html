    <script async type="text/javascript" src="js/jquery-3.7.1.js"></script>
    <script type="text/javascript">

        var listMaster = []

        function showList(list) {
            $("#list-city").empty()
            list.forEach(e => {
                    var itemView = `
                    <div class="cell">
                        <div class="card"> 
                            <div class="card-content" style="text-align: center;"> 
                                <p><span>Sub:</span> <b>${e.kecamatan}</b></p> 
                                <p><span>Dist:</span> <b>${e.kota}</b></p> 
                                <p><span>Prov:</span> <b>${e.propinsi}</b></p> 
                            </div> 
                        </div> 
                    </div>
                    `
                    $("#list-city").append(itemView)
                });
        }

        function fetchList() {
            $.get("https://ibnux.github.io/BMKG-importer/cuaca/wilayah.json")
            .done(function(data, status, res){
                console.log(status)
                console.log(data)
                listMaster = data
                showList(listMaster)
            }).fail(function(data, status){
                console.log(status)
                console.log(data)
                if (confirm(`Terjadi error ${status}: Gagal memuat data, silakan coba kembali...`)) {
                    fetchList()
                }
            });
        }

        $( document ).ready(function() {
            console.log( "ready!" );
            fetchList()
        });

        $("#input-search").on('input', function() { 
            var input = $(this).val()
            console.log(input)
            let filtered = listMaster.filter(function(item){
                let sub = item.kecamatan.toLowerCase()
                let dist = item.kota.toLowerCase()
                let prov = item.propinsi.toLowerCase()
                let query = input.toLowerCase()
                return sub.includes(query) || dist.includes(query) || prov.includes(query)
            })
            console.log(filtered)
            showList(filtered)
         });
